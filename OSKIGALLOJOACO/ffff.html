<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo y Alumnos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="contenedor">
    <h1 class="encabezado">Catálogo de Productos</h1>
    <table class="productos">
      <thead>
        <tr>
          <th>Artículo</th>
          <th>Valor</th>
          <th>Tipo</th>
          <th>Vista</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Auriculares Bluetooth</td>
          <td>$289</td>
          <td>Audio</td>
          <td><img src="imagen/auricular.jpg" alt="Auriculares"></td>
        </tr>
        <tr>
          <td>Lámpara LED</td>
          <td>$22</td>
          <td>Iluminación</td>
          <td><img src="imagen/images.jpg" alt="Lámpara"></td>
        </tr>
        <tr>
          <td>Tablet 10"</td>
          <td>$241</td>
          <td>Electrónica</td>
          <td><img src="imagen/tablet.jpg" alt="Tablet"></td>
        </tr>
      </tbody>
    </table>
  </section>

  <section class="contenedor">
    <h1 class="encabezado">Registro de Alumnos</h1>
    <table class="alumnos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Nota Final</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Piteri</td>
          <td>19</td>
          <td class="excelente">9.5</td>
        </tr>
        <tr>
          <td>Joaquin</td>
          <td>20</td>
          <td class="regular">7</td>
        </tr>
        <tr>
          <td>Pablo</td>
          <td>22</td>
          <td class="baja">5.8</td>
        </tr>
        <tr>
          <td>Gallo</td>
          <td>21</td>
          <td class="excelente">10</td>
        </tr>
      </tbody>
    </table>
  </section>

</body>
</html>
